# phase 5 -- 00101 Note you must pass --bitcoin-network=bitcoin_network in Processor_Dockerfile under docker/ for phase 5 operation!
# Phase 5 operation requires a bitcoin wallet and such to operate! See main dragonchain git repository for more information on that!
